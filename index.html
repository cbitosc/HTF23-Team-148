<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Country,City or State" spellcheck="false">
            <button><img src="search.png" alt=""></button>


        </div>
        <div class="error">
            <p>Invalid city name!! Please try again</p>
        </div>
       
        <div class="weather">
            <img src="clear.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">10 km/hour</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    const apiKey="366e7fcd580b61b056be49626b1e10a0";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city){
        const response = await fetch (apiUrl + city + '&appid=366e7fcd580b61b056be49626b1e10a0');
        if(response.status== 404){
            document.querySelector(".error").style.display= "none"
        }
        var data = await response.json();
        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) +"°C" ;
        document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
        document.querySelector(".wind").innerHTML = data.wind.speed+"km/hr";
        if(data.weather[0].main=="Clouds"){
            weatherIcon.src = "clouds.png"
        }
        if(data.weather[0].main=="Haze"){
            weatherIcon.src = "mist.png"
        }
        if(data.weather[0].main=="Clear"){
            weatherIcon.src = "clear.png"
        }
        if(data.weather[0].main=="Rain"){
            weatherIcon.src = "rain.png"
        }
        if(data.weather[0].main=="Drizzle"){
            weatherIcon.src = "drizzle.png"
        }
        if(data.weather[0].main=="Mist"){
            weatherIcon.src = "mist.png"
        }
        document.querySelector(".error").style.display= "none"
        

    }
    searchBtn.addEventListener("click",()=>{
        checkWeather(searchBox.value);

    })

    
    
    
    
    
    
    

    
</script> 
        
            


    
</body>
</html>
